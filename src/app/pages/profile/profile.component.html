<div class="w-full max-w-md  mx-auto bg-white shadow-md rounded-md px-6 py-4 my-6">
    <div class="sm:flex sm:justify-between">
        <div class="flex items-center">
            <div class="
                                    m-1
                                    mr-2
                                    w-12
                                    h-12
                                    relative
                                    flex
                                    justify-center
                                    items-center
                                    rounded-full
                                    bg-gray-500
                                    text-xl text-white
                                    uppercase
                                ">
                {{ user.username[0] }}
            </div>
            <div class="ml-2">
                <h3 class="text-lg text-gray-800 font-medium"> {{ user.username}}</h3>

            </div>
        </div>

    </div>
    <div class="flex justify-between items-center mt-4">
        <div *ngIf="posts">
            <h4 class=" text-gray-600 text-sm">Questions</h4>
            <span class=" block mt-2 text-xl font-medium text-gray-800">{{posts.length||0}}</span>
        </div>
        <div *ngIf="totalAnswers" class="flex flex-col">
            <h4 class="  text-gray-600 text-sm">Answers</h4>
            <span class=" block mt-2 text-xl font-medium text-gray-800">{{totalAnswers.length}}</span>
        </div>
    </div>

</div>
<div *ngFor="let post of posts">

    <app-post-card [title]="post.title" [desc]="post.desc" [username]="post.username" [created_at]="post.created_at"
        [userId]="post.userId" [points]="post.points" [id]="post.id">
    </app-post-card>
</div>
