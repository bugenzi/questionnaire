    >
        Value{{ loginForm.value | json }}

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email"> email </label>
            <input
                formControlName="email"
                class="
                    shadow
                    appearance-none
                    border
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    leading-tight
                    focus:outline-none focus:shadow-outline
                "
                id="email"
                type="text"
                placeholder="jondoe@gmail.com"
            />
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                formControlName="password"
                class="
                    shadow
                    appearance-none
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    mb-3
                    leading-tight
                    focus:outline-none focus:shadow-outline
                "
                id="password"
                type="password"
                placeholder="******************"
                autocomplete="on"
            />
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
        </div>
        <div class="flex items-center justify-between">
            <button
                class="
                    bg-green-400
                    hover:bg-green-90000
                    text-white
                    font-bold
                    py-2
                    px-4
                    rounded
                    focus:outline-none focus:shadow-outline
                "
                type="submit"
            >
                Log In
            </button>
            <a
                routerLink="/register"
                class="
                    inline-block
                    align-baseline
                    font-bold
                    text-sm
                    outline-fancyBlack
                    text-gray-800
                    hover:text-green-600
                "
                href="#"
            >
                Dont have an accout
            </a>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">&copy;2020 Acme Corp. All rights reserved.</p>
