    <div class="w-2/3 py-2">
        <div class="inline-flex items-center mr-6">
            <div class="text-xxs text-grey font-semibold mr-4">VIEW</div>
        </div>
        <div class="inline-flex items-center">
            <div class="text-xxs text-grey font-semibold mr-4">SORT</div>
            <div class="inline-flex items-center">
                <button class="inline-flex items-center">
                    <svg class="h-4 fill-current text-blue" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Hot</title>
                        <path
                            d="M10.31.61a.5.5,0,0,0-.61,0C9.41.83,2.75,6.07,2.75,11.47a8.77,8.77,0,0,0,3.14,6.91.5.5,0,0,0,.75-.64,3.84,3.84,0,0,1-.55-2A7.2,7.2,0,0,1,10,9.56a7.2,7.2,0,0,1,3.91,6.23,3.84,3.84,0,0,1-.55,2,.5.5,0,0,0,.75.64,8.77,8.77,0,0,0,3.14-6.91C17.25,6.07,10.59.83,10.31.61Z">
                        </path>
                    </svg>
                    <span class="text-blue text-xs font-semibold ml-1 mr-2">HOT</span>
                    <svg class="h-4 fill-current text-blue" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path fill="inherit"
                                d="M14.1711599,9.3535 L9.99925636,13.529 L5.82735283,9.3535 C5.51262415,9.0385 5.73543207,8.5 6.18054835,8.5 L13.8179644,8.5 C14.2630807,8.5 14.4858886,9.0385 14.1711599,9.3535">
                            </path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div *ngFor="let post of postsData">
        <div class="
            flex
            mr-5
            mb-5
            border border-grey-light-alt
            hover:border-grey
            rounded
            bg-white
            cursor-pointer
        " [routerLink]="['/post', post.id]">
            <div class="w-1/12 flex flex-col text-center pt-2"></div>
            <div class=" w-11/12 pt-2">
                <div class="flex items-center text-xs mb-2">
                    <a class="font-semibold no-underline hover:underline text-black flex items-center">
                    </a>
                    <span class="text-grey-light mx-1 text-xxs">•</span>
                    <span class="text-base text-gray-700">Posted by</span>
                    <a [routerLink]="['/profile', post.userId]"
                        class="text-green-400 text-base mx-1 no-underline hover:underline">{{ post.username }}
                    </a>
                </div>
                <div>
                    <h2 class="text-lg text-green-800 font-medium mb-1">{{ post.title }}</h2>
                    <h3 class="font-medium mb-1">
                        {{ post.desc }}
                    </h3>
                </div>
                <div class="inline-flex items-center my-1">
                    <div class="flex hover:bg-green-lighter p-1">
                        <svg class="w-4 fill-current text-grey" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M10 15l-4 4v-4H2a2 2 0 0 1-2-2V3c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-8zM5 7v2h2V7H5zm4 0v2h2V7H9zm4 0v2h2V7h-2z">
                            </path>
                        </svg>
                        <span class="ml-2 text-green-400 text-xs font-semibold text-grey">{{post.comments}}
                            Comments</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
        <button class="
                relative
                inline-flex
                items-center
                px-2
                py-2
                rounded-l-md
                border border-gray-300
                bg-white
                text-sm
                font-medium
                text-gray-500
                hover:bg-gray-50
            " [ngClass]="{ 'no-hover': page == 1 }" [disabled]="page == 1" (click)="changePage(page - 1)">
            <span class="sr-only">Previous</span>
            <!-- Heroicon name: solid/chevron-left -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd" />
            </svg>
        </button>
        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
            <div class="ml-5 mr-5">
                <p class="text-sm text-gray-700">
                    Showing
                    <span class="font-medium mr-5">{{ page }}</span>

                    <span class="font-medium">{{ limit }}</span>
                    results
                </p>
            </div>
        </div>

        <!-- Current: "z-10 bg-indigo-50 border-indigo-500 text-indigo-600", Default: "bg-white border-gray-300 text-gray-500 hover:bg-gray-50" -->

        <button class="
                relative
                inline-flex
                items-center
                px-2
                py-2
                rounded-r-md
                border border-gray-300
                bg-white
                text-sm
                font-medium
                text-gray-500
                hover:bg-gray-50
            " [ngClass]="{ 'no-hover': page == end }" [disabled]="page == end" (click)="changePage(page + 1)">
            <span class="sr-only">Next</span>
            <!-- Heroicon name: solid/chevron-right -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </nav>
</div>
