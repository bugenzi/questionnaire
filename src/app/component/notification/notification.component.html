<!-- This example requires Tailwind CSS v2.0+ -->
<div *ngIf="showModal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="
            flex
            items-end
            justify-center
            min-h-screen
            pt-4
            px-4
            pb-20
            text-center
            sm:block sm:p-0
        ">
        <div class="overflow-scroll fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true">
            <button (click)="toggleModal()" type="button" class="
                    mt-3
                    w-full
                    inline-flex
                    justify-center
                    rounded-md
                    border border-gray-300
                    shadow-sm
                    px-4
                    py-2
                    bg-white
                    text-base
                    font-medium
                    text-gray-700
                    hover:bg-gray-50
                    focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                    sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
                ">
                Cancel
            </button>
            <div>
                <div *ngIf="notifications !== undefined" class="
                        container
                        mx-auto
                        max-w-sm
                        min-h-full
                        flex flex-col
                        space-y-4
                        justify-center
                        items-center
                        mt-3
                    ">
                    <div *ngFor="let notification of notifications"
                        class="bg-white w-full flex items-center p-2 rounded-xl shadow border">
                        <div class="flex items-center space-x-4">
                            <div class="
                                    m-1
                                    mr-2
                                    w-12
                                    h-12
                                    relative
                                    flex
                                    justify-center
                                    items-center
                                    rounded-full
                                    bg-gray-500
                                    text-xl text-white
                                    uppercase
                                ">
                                {{ notification.sender[0] }}
                            </div>
                        </div>
                        <div class="flex-grow p-3">
                            <div class="font-semibold text-gray-700">
                                {{ notification.sender }}
                            </div>
                            <div class="text-sm text-gray-500">
                                {{ notification.message }}
                            </div>
                            <div class="text-sm text-gray-500">
                                {{ notification.created_at }}
                            </div>
                        </div>
                        <div class="p-2">
                            <div class="
                                    w-4
                                    h-4
                                    m-1
                                    mr-2
                                    relative
                                    flex
                                    justify-center
                                    items-center
                                    rounded-full
                                    bg-gray-500
                                    text-xl text-white
                                    uppercase
                                ">
                                {{ notification.sender[0] }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- This element is to trick the browser into centering the modal contents. -->
        </div>
    </div>
</div>
