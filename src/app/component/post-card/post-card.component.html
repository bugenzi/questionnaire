<div class="
            flex
            mr-5
            mb-5
            p-5
            border border-grey-light-alt
            hover:border-grey
            rounded
            bg-white
            cursor-pointer
        ">
    <div *ngIf="(isLoggedIn$ | async) !== null; else noUser" class=" w-1/12 flex flex-col text-center pt-2">
        <button (click)="handleLike()" [disabled]="likeActive" class="text-xs  disabled:opacity-50">
            <svg class="w-5 fill-current text-green-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M7 10v8h6v-8h5l-8-8-8 8h5z"></path>
            </svg>
        </button>
        <span class="text-xs font-semibold my-1">{{points}}</span>
        <button [disabled]="dislikeActive" (click)="handleDislike()" class="text-xs  disabled:opacity-50 ">
            <svg class="w-5 fill-current text-red-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M7 10V2h6v8h5l-8 8-8-8h5z"></path>
            </svg>
        </button>
    </div>
    <ng-template #noUser>
        <div class=" w-3.5  mt-auto mb-auto">
            <span class="text-xs font-semibold my-1">{{points}}</span>
        </div>
    </ng-template>

    <div class=" w-11/12 pt-2">
        <div class="flex items-center text-xs mb-2">
            <a class="font-semibold no-underline hover:underline text-black flex items-center">
            </a>
            <span class="text-grey-light mx-1 text-xxs">â€¢</span>
            <span class="text-base text-gray-700">Posted by</span>
            <a [routerLink]="['/profile', userId]" class="text-green-400 text-base mx-1 no-underline hover:underline">{{
                username }}
            </a>
        </div>
        <div [routerLink]="['/post', id]">
            <h2 class=" text-lg text-green-800 font-medium mb-1">{{ title }}</h2>
            <h3 class="font-medium mb-1">
                {{ desc }}
            </h3>
        </div>
        <div class="inline-flex items-center my-1">
            <div class="flex hover:bg-green-lighter p-1">

                <span class="ml-2 text-green-400 text-xs font-semibold text-grey">{{created_at}}
                </span>
            </div>
        </div>

    </div>

</div>
